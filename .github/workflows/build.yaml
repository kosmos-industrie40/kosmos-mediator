name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Install go
        uses: actions/setup-go@v3
        with:
          go-version: '1.14'
          check-latest: true

      - name: Run build
        run: |
          make build

      - name: Save kafka translator
        uses: actions/upload-artifact@v3
        with:
          name: mqtt-kafka-translator
          path: mqtt-kafka-translator
          retention-days: 2